<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi terrario</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../terrario/css/styles.css">
    <script src="../terrario/js/script.js" defer></script>
    
</head>

<body>
    <!--div#page>div#left-container.container+div#right-container.container = Este es el codigo
    de emmet para representar los divs de abajo con sus respectivas clases e ids que vemos abajo-->
    <div id="page">
        <h1>Mi terrario</h1>
        <div id="left-container" class="container">
            <!--div.plant-holder*7>img.plant#plant$-->
            <div class="plant-holder"><img src="../terrario/img/plant1.png" alt="plant" class="plant"
                    id="plant1">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant2.png" alt="plant" class="plant"
                    id="plant2">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant3.png" alt="plant" class="plant"
                    id="plant3">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant4.png" alt="plant" class="plant"
                    id="plant4">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant5.png" alt="plant" class="plant"
                    id="plant5">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant6.png" alt="plant" class="plant"
                    id="plant6">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant7.png" alt="plant" class="plant"
                    id="plant7">
            </div>
        </div>
        <div id="right-container" class="container">
            <!--div.plant-holder*7>img.plant#plant$-->
            <div class="plant-holder"><img src="../terrario/img/plant8.png" alt="plant" class="plant"
                    id="plant8">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant9.png" alt="plant" class="plant"
                    id="plant9">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant10.png" alt="plant" class="plant"
                    id="plant10">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant11.png" alt="plant" class="plant"
                    id="plant11">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant12.png" alt="plant" class="plant"
                    id="plant12">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant13.png" alt="plant" class="plant"
                    id="plant13">
            </div>
            <div class="plant-holder"><img src="../terrario/img/plant14.png" alt="plant" class="plant"
                    id="plant14">
            </div>
        </div>
        <div id="terrarium">
            <!-- div.jar-top+div.jar-walls+div.dirt+div.jar-bottom-->
            <div class="jar-top"></div>
            <div class="jar-walls">
                <!--div.jar-glossy-long-->
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>

    </div>


</body>

</html>
